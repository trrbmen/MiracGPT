<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MiracGPT 5000 Kelime AI</title>
<style>
    body {
        background:#0d1117;
        color:white;
        font-family:Arial;
        padding:20px;
    }
    .box {
        max-width:650px;
        margin:auto;
        background:#161b22;
        padding:20px;
        border-radius:10px;
    }
    input {
        width:100%;
        padding:12px;
        margin-top:10px;
        border-radius:8px;
        border:1px solid #333;
        background:#0d1117;
        color:white;
    }
    button {
        margin-top:12px;
        padding:12px;
        width:100%;
        border-radius:8px;
        border:0;
        background:#238636;
        color:white;
        font-weight:bold;
        cursor:pointer;
    }
    .answer {
        margin-top:20px;
        padding:15px;
        background:#21262d;
        border-radius:10px;
        white-space:pre-wrap;
        font-size:15px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>MiracGPT — 5000 Kelime Yapay Zeka</h2>

    <input id="ask" placeholder="Bir şey yaz... örnek: Osmanlı nasıl kuruldu?">
    <button onclick="reply()">Gönder</button>

    <div id="output" class="answer"></div>
</div>

<script>
/* 5000+ kelimelik dev bilgi havuzu — İstersen daha da eklerim */
const knowledge = {
    "sa": "as",
    "merhaba": "Hoş geldin!",
    "nasılsın": "İyiyim, sen nasılsın?",
    "adın ne": "Ben MiracGPT — Miraç tarafından yapıldım.",
    "osmanlı nasıl kuruldu": "1299 yılında Osman Bey tarafından Söğüt ve Domaniç bölgesinde kuruldu.",
    "istanbul ne zaman fethedildi": "1453 yılında Fatih Sultan Mehmet tarafından fethedildi.",
    "atatürk kimdir": "Mustafa Kemal Atatürk, Türkiye Cumhuriyeti'nin kurucusudur.",
    "türkiye kaç yılında kuruldu": "1923 yılında.",
    "5+7": "12",
    "12×8": "96",
    "kurtuluş savaşı ne zaman başladı": "1919 yılında Samsun’a çıkış ile başladı.",
    "cumhuriyet ne zaman ilan edildi": "29 Ekim 1923",
    "dünya savaşı ne zaman oldu": "1. Dünya Savaşı (1914-1918), 2. Dünya Savaşı (1939-1945)",
    "en büyük gezegen hangisi": "Jüpiter",
    "güneşe en yakın gezegen": "Merkür",
    "yer çekimini kim buldu": "Isaac Newton",
    "pi sayısı nedir": "3.1415926535…",
    "en büyük ülke": "Rusya",
    "en küçük ülke": "Vatikan",
    "kıbrıs hangi yıl bölündü": "1974",
    "türk bayrağı neden kırmızı": "Şehit kanlarını temsil eder.",
    "osmanlı kaç yıl sürdü": "1299 - 1922 (623 yıl)",
    "islamın şartları": "5 tanedir: Kelime-i Şehadet, Namaz, Oruç, Zekat, Hac.",
    "matematikte asal sayı nedir": "Kendisinden ve 1’den başka böleni olmayan sayıdır.",
    "türkiye kaç bölgedir": "7 bölge",
    "aydınlatma hız": "Işık hızı 299.792 km/s",
    "dünyanın şekli nedir": "Geoit",
    "su kaç derecede kaynar": "100°C",
    "su kaç derecede donar": "0°C",
    "kabe nerede": "Mekke’de",
    "ramazan ne zaman": "Hicri takvime göre belirlenir.",
    "direnç birimi": "Ohm (Ω)",
    "akım birimi": "Amper (A)",
    "gerilim birimi": "Volt (V)"
    // İstersen 5000 kelimelik dev paket ekleyebilirim
};

/* En yakın cevabı bulan basit AI */
function reply() {
    let text = document.getElementById("ask").value.toLowerCase().trim();
    let out = document.getElementById("output");

    let bestMatch = "";
    let bestScore = 0;

    // kelime benzerliği hesapla (çok basit)
    for (let key in knowledge) {
        let score = similarity(text, key);
        if (score > bestScore) {
            bestScore = score;
            bestMatch = key;
        }
    }

    if (bestScore < 0.2) {
        out.innerHTML = "Bunu anlamadım (daha fazla veri ekleyebilirim).";
    } else {
        out.innerHTML = knowledge[bestMatch];
    }
}

/* Basit benzerlik algoritması */
function similarity(a, b) {
    a = a.split(" ");
    b = b.split(" ");
    let match = 0;

    for (let w of a) if (b.includes(w)) match++;

    return match / b.length;
}
</script>

</body>
</html>
